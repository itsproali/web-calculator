<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator | Calculate Online</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section id="calculator" class="">
            <section id="display">
                <p id="result"></p>
                <p id="preview"></p>
            </section>
    
            <section id="buttons">
                <button class="control" id="clear">AC</button>
                <button class="control" id="backspace">⌫</button>
                <button class="sign" id="percentage">%</button>
                <button class="sign" id="division">÷</button>
    
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="sign" id="multiply">×</button>
    
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="sign" id="minus">-</button>
    
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="sign" id="plus">+</button>
    
                <button class="number" id=".">.</button>
                <button class="number" id="0">0</button>
                <button class="" id="equal">=</button>
            </div>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="copyright">Copyright &copy; All Rights Reserved 2022 | <a href="http://linkedin.com/in/itsproali" target="_blank">Mohammad Ali</a></p>
    </footer>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
